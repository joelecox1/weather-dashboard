<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="bg-dark text-light text-center p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search For City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" id="search-value"/>
          <button class="btn btn-primary" id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <ul class="list-group history"></ul>
      </aside>

      <div class="col-lg-9">
        <div id="today" class="mt-3"></div>
        <div id="forecast" class="row mt-3 p-2">
          <h4 class="mt-3" id="forecast-title">5 Day Forecast:</h4>
        </div>
      </div>
    </div>
  </main>
  
  <script src="assets/js/script.js"></script>
</body>
</html>
